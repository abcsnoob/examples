<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Tool Tabs</title>
<style>
body { font-family: sans-serif; max-width: 800px; margin: 2em auto; }
h1 { text-align: center; }
input, select, button { margin: 0.5em 0; }
textarea { width: 100%; height: 150px; margin-top: 0.5em; }
.tab { display: none; }
.tab.active { display: block; }
nav { margin-bottom: 1em; }
nav a { margin-right: 0.5em; text-decoration: none; padding: 0.3em 0.6em; border: 1px solid #ccc; border-radius: 4px; color: #000; }
nav a.active { background-color: #007bff; color: #fff; border-color: #007bff; }
</style>
</head>
<body>

<h1>Image Tool Tabs</h1>

<nav>
<a href="?tab=Converter" id="linkConverter">Converter</a>
<a href="?tab=Monitor-howmuchdata" id="linkData">Monitor-howmuchdata</a>
<a href="?tab=Monitor-resource" id="linkResource">Monitor-resource</a>
</nav>

<div id="Converter" class="tab">
  <h2>Converter</h2>
  <input type="file" id="fileInput" accept="image/*"><br>
  <label for="encoding">Choose encoding:</label>
  <select id="encoding">
    <option value="base64">Base64</option>
    <option value="hex">Hex</option>
    <option value="md5">MD5 Hash</option>
    <option value="sha256">SHA-256 Hash</option>
  </select>
  <button onclick="encodeFile()">Encode</button>
  <textarea id="output" placeholder="Encoded output will appear here..." readonly></textarea>
</div>

<div id="Monitor-howmuchdata" class="tab">
  <h2>Data Usage Estimate</h2>
  <div id="statsOutput"></div>
  <p>Note: Estimates based on uploaded file size and encoding type.</p>
</div>

<div id="Monitor-resource" class="tab">
  <h2>Resource Monitor</h2>
  <p>Suggested software to monitor resources:</p>
  <ul>
    <li>Windows: Task Manager</li>
    <li>Mac: Activity Monitor</li>
    <li>Linux: top / htop</li>
  </ul>
  <div id="resourceOutput"></div>
</div>

<script>
let uploadedFile = null;

// Show tab based on ?tab= query parameter
function showTab(tabName) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  const tab = document.getElementById(tabName);
  if (tab) tab.classList.add('active');

  // Update nav link active state
  document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
  const link = document.getElementById('link' + tabName.replace(/-/g,''));
  if (link) link.classList.add('active');
}

// Read query param
const params = new URLSearchParams(window.location.search);
const tabParam = params.get('tab') || 'Converter';
showTab(tabParam);

document.getElementById('fileInput').addEventListener('change', e => {
  uploadedFile = e.target.files[0];
  updateStats();
});

async function encodeFile() {
  if (!uploadedFile) {
    alert("Please upload an image first!");
    return;
  }
  const encoding = document.getElementById('encoding').value;
  const arrayBuffer = await uploadedFile.arrayBuffer();

  let result = '';
  if (encoding === 'base64') {
    const bytes = new Uint8Array(arrayBuffer);
    result = btoa(String.fromCharCode(...bytes));
  } else if (encoding === 'hex') {
    const bytes = new Uint8Array(arrayBuffer);
    result = Array.from(bytes).map(b => b.toString(16).padStart(2,'0')).join('');
  } else if (encoding === 'md5' || encoding === 'sha256') {
    const algo = encoding.toUpperCase();
    const hashBuffer = await crypto.subtle.digest(algo, arrayBuffer);
    result = Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2,'0')).join('');
  }
  document.getElementById('output').value = result;
  updateStats();
}

function updateStats() {
  if (!uploadedFile) return;
  const sizeMB = uploadedFile.size / (1024*1024);
  const encoding = document.getElementById('encoding')?.value || 'base64';
  let factor = 1;
  if (encoding === 'base64') factor = 1.33;
  else if (encoding === 'hex') factor = 2;
  else factor = 0.05; // hash negligible
  const estimatedRAM = sizeMB * factor;
  const estimatedCPU = sizeMB * factor * 5; // arbitrary units
  document.getElementById('statsOutput').innerHTML = `
    File size: ${sizeMB.toFixed(2)} MB<br>
    Encoding: ${encoding}<br>
    Estimated RAM usage: ~${estimatedRAM.toFixed(2)} MB<br>
    Estimated CPU work: ~${estimatedCPU.toFixed(0)} units
  `;
  document.getElementById('resourceOutput').innerHTML = `
    Uploaded file: ${uploadedFile.name} <br>
    File size: ${sizeMB.toFixed(2)} MB <br>
    Estimated RAM/CPU usage shown in Data Usage tab.
  `;
}
</script>

</body>
</html>
